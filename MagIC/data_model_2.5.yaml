tables:
  contribution:
    label: Contribution
    position: 1
    description: Contribution metadata
    notes: Batch uploads, but information can be added manually before activation
    columns:
      id:
        label: Contribution ID
        group: Contribution
        position: 1
        type: Integer
        description: Unique MagIC Contribution ID
        notes: Written during contribution activation
        examples:
        - '5412'
        validations:
        - downloadOnly()
        previous_columns:
        - table: contribution
          column: id
      version:
        label: Version
        group: Contribution
        position: 2
        type: Integer
        description: Contribution version number
        notes: 1 for original contribution, 6 for latest contribution if there are
          6 versions, empty if the contribution is not activated, written during contribution
          activation
        validations:
        - downloadOnly()
        previous_columns:
        - table: contribution
          column: version
      timestamp:
        label: Activation Timestamp
        group: Contribution
        position: 3
        type: Timestamp
        description: Date and time of contribution activation
        notes: ISO 8601 date and time (e.g. "yyyy-mm-ddThh:mm:ss.sssZ"), written during
          contribution activation
        validations:
        - downloadOnly()
        previous_columns:
        - table: contribution
          column: timestamp
      contributor:
        label: Contributor
        group: Contribution
        position: 4
        type: String
        description: Contributor EarthRef handle
        notes: Written during contribution activation
        examples:
        - "@njarboe"
        validations:
        - downloadOnly()
        previous_columns:
        - table: contribution
          column: contributor
      magic_version:
        label: MagIC Version
        group: Contribution
        position: 5
        type: String
        description: MagIC data model version
        notes: Written during contribution activation
        examples:
        - '2.5'
        - '3.0'
        validations:
        - cv("magic_versions")
        previous_columns:
        - table: contribution
          column: magic_version
      doi:
        label: Reference
        group: Contribution
        position: 6
        type: String
        description: Contribution reference DOI
        examples:
        - 10.1029/92JB01202
        - 10.1023/A:1015035228810
        validations:
        - type("references")
        previous_columns:
        - table: contribution
          column: doi
      author:
        label: Original Author
        group: Contribution
        position: 7
        type: String
        description: Original Author EarthRef handle or name and email
        examples:
        - "@cconstable"
        - Not A. Member <no.earthref.handle@gmail.com>
        validations:
        - type("users")
        previous_columns:
        - table: contribution
          column: author
      description:
        label: Description
        group: Contribution
        position: 8
        type: String
        description: Contribution description and update comments
        examples:
